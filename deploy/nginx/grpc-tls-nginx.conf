worker_processes  1;

events {
  worker_connections  1024;
}

http {
  # Nginx needs this for gRPC proxying
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  upstream auth9_grpc_backend {
    server auth9-core:50051;
  }

  server {
    listen 50051 ssl http2;

    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # mTLS: require and verify client certificates
    ssl_client_certificate /etc/nginx/certs/ca.crt;
    ssl_verify_client on;
    ssl_verify_depth 2;

    # TLS security: only allow TLS 1.2 and 1.3
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;

    # gRPC requires HTTP/2; proxy to plaintext gRPC upstream.
    location / {
      grpc_pass grpc://auth9_grpc_backend;
    }
  }
}

