worker_processes  1;

events {
  worker_connections  1024;
}

http {
  # Nginx needs this for gRPC proxying
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  upstream auth9_grpc_backend {
    server auth9-core:50051;
  }

  server {
    listen 50051 ssl http2;

    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # gRPC requires HTTP/2; proxy to plaintext gRPC upstream.
    location / {
      grpc_pass grpc://auth9_grpc_backend;
    }
  }
}

