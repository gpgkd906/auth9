apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth9-portal
  namespace: auth9
  labels:
    app.kubernetes.io/name: auth9-portal
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: auth9
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: auth9-portal
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth9-portal
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: auth9
    spec:
      serviceAccountName: auth9
      imagePullSecrets:
        - name: ghcr-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: auth9-portal
          image: ghcr.io/gpgkd906/auth9-portal:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: auth9-config
            - secretRef:
                name: auth9-secrets
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: auth9-portal
                topologyKey: kubernetes.io/hostname
