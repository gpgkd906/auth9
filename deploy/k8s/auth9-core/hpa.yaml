apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth9-core
  namespace: auth9
  labels:
    app.kubernetes.io/name: auth9-core
    app.kubernetes.io/part-of: auth9
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth9-core
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
