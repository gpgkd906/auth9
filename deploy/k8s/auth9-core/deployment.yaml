apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth9-core
  namespace: auth9
  labels:
    app.kubernetes.io/name: auth9-core
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: auth9
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: auth9-core
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth9-core
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: auth9
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: auth9
      imagePullSecrets:
        - name: ghcr-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      # NOTE: init/migration is handled by init-job.yaml (runs once)
      # Do NOT add initContainers here - it causes race conditions with multiple replicas
      containers:
        - name: auth9-core
          image: ghcr.io/gpgkd906/auth9-core:latest
          imagePullPolicy: Always
          command: ["auth9-core", "serve"]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP
          envFrom:
            - configMapRef:
                name: auth9-config
            - secretRef:
                name: auth9-secrets
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: auth9-core
                topologyKey: kubernetes.io/hostname
