apiVersion: v1
kind: Service
metadata:
  name: auth9-core
  namespace: auth9
  labels:
    app.kubernetes.io/name: auth9-core
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: auth9
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: auth9-core
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
