apiVersion: batch/v1
kind: Job
metadata:
  name: auth9-init
  namespace: auth9
  labels:
    app.kubernetes.io/name: auth9-init
    app.kubernetes.io/component: init
    app.kubernetes.io/part-of: auth9
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth9-init
        app.kubernetes.io/component: init
        app.kubernetes.io/part-of: auth9
    spec:
      serviceAccountName: auth9
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: auth9-init
          image: ghcr.io/gpgkd906/auth9-core:latest
          imagePullPolicy: Always
          command: ["auth9-core", "init"]
          envFrom:
            - configMapRef:
                name: auth9-config
            - secretRef:
                name: auth9-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
