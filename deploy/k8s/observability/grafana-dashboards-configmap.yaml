              "legendFormat": "P99",
              "refId": "C"
            }
          ]
        },
        {
          "id": 4,
          "title": "gRPC Request Rate",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
