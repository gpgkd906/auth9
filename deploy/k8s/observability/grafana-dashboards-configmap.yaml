apiVersion: v1
kind: ConfigMap
metadata:
  name: auth9-grafana-dashboards
  namespace: auth9
  labels:
    grafana_dashboard: "true"
data:
  auth9-overview.json: |
    {
      "uid": "auth9-overview",
      "title": "Auth9 - System Overview",
      "description": "High-level system overview for Auth9 including request rates, latency, and active entities",
      "schemaVersion": 39,
      "editable": true,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "10s",
      "timezone": "browser",
      "templating": {
        "list": []
      },
      "annotations": {
        "list": []
      },
      "panels": [
        {
          "id": 1,
          "title": "Request Rate (QPS)",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisLabel": "req/s",
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": false
              },
              "unit": "reqps"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "calcs": ["mean", "max"],
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "rate(auth9_http_requests_total[5m])",
              "legendFormat": "{{method}} {{path}}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 2,
          "title": "Error Rate (%)",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "fixed",
                "fixedColor": "red"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisLabel": "%",
                "drawStyle": "line",
                "fillOpacity": 15,
                "gradientMode": "none",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": false,
                "thresholdsStyle": {
                  "mode": "line"
                }
              },
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "calcs": ["mean", "max"],
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "sum(rate(auth9_http_requests_total{status=~\"5..\"}[5m])) / sum(rate(auth9_http_requests_total[5m])) * 100",
              "legendFormat": "Error Rate",
              "refId": "A"
            }
          ]
        },
        {
          "id": 3,
          "title": "Latency P50/P95/P99",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisLabel": "seconds",
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": false
              },
              "unit": "s"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "calcs": ["mean", "max"],
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "histogram_quantile(0.50, sum(rate(auth9_http_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "P50",
              "refId": "A"
            },
            {
