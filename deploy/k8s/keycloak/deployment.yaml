apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: auth9
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: auth-engine
    app.kubernetes.io/part-of: auth9
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: keycloak
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keycloak
        app.kubernetes.io/component: auth-engine
        app.kubernetes.io/part-of: auth9
    spec:
      serviceAccountName: auth9
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      # InitContainer: Extract theme JAR from theme image
      initContainers:
        - name: init-theme
          image: ghcr.io/gpgkd906/auth9-keycloak-theme:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: theme-volume
              mountPath: /theme-output
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:23.0
          imagePullPolicy: IfNotPresent
          args:
            - start
            - --hostname-strict=false
            - --http-enabled=true
            - --health-enabled=true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 9000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: keycloak-config
            - secretRef:
                name: keycloak-secrets
          volumeMounts:
            - name: theme-volume
              mountPath: /opt/keycloak/providers
              readOnly: true
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: health
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: health
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: theme-volume
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: keycloak
                topologyKey: kubernetes.io/hostname
