apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: auth9
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: auth-engine
    app.kubernetes.io/part-of: auth9
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: keycloak
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keycloak
        app.kubernetes.io/component: auth-engine
        app.kubernetes.io/part-of: auth9
    spec:
      serviceAccountName: auth9
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      # InitContainers: Extract theme JAR
      initContainers:
        - name: init-theme
          image: ghcr.io/gpgkd906/auth9-keycloak-theme:latest
          imagePullPolicy: Always
          command: ["sh", "-c", "cp /theme/*.jar /providers/ 2>/dev/null && echo 'Theme JAR copied'"]
          volumeMounts:
            - name: providers-volume
              mountPath: /providers
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
        - name: init-events
          image: ghcr.io/gpgkd906/auth9-keycloak-events:latest
          imagePullPolicy: Always
          command: ["sh", "-c", "rm -f /providers/keycloak-events-*.jar && cp /events/*.jar /providers/ 2>/dev/null && echo 'Events SPI JAR copied'"]
          volumeMounts:
            - name: providers-volume
              mountPath: /providers
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      containers:
        # nginx gateway sidecar: blocks /admin and /metrics from public access
        - name: nginx-gw
          image: nginxinc/nginx-unprivileged:1.27-alpine
          ports:
            - name: http-public
              containerPort: 8081
              protocol: TCP
          volumeMounts:
            - name: nginx-gw-config
              mountPath: /etc/nginx/conf.d
              readOnly: true
            - name: nginx-gw-tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http-public
            initialDelaySeconds: 70
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http-public
            initialDelaySeconds: 40
            periodSeconds: 10
            timeoutSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
        - name: keycloak
          image: quay.io/keycloak/keycloak:26.3.3
          imagePullPolicy: IfNotPresent
          args:
            - start
            - --hostname-strict=false
            - --http-enabled=true
            - --health-enabled=true
            - --legacy-observability-interface=true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: jgroups
              containerPort: 7800
              protocol: TCP
          envFrom:
            - configMapRef:
                name: keycloak-config
            - secretRef:
                name: keycloak-secrets
          env:
            - name: KC_BOOTSTRAP_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: KEYCLOAK_ADMIN
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: KEYCLOAK_ADMIN_PASSWORD
          volumeMounts:
            - name: providers-volume
              mountPath: /opt/keycloak/providers
              readOnly: true
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: providers-volume
          emptyDir: {}
        - name: nginx-gw-config
          configMap:
            name: keycloak-nginx-gw
        - name: nginx-gw-tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: keycloak
                topologyKey: kubernetes.io/hostname
