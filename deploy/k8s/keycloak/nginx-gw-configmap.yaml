apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-nginx-gw
  namespace: auth9
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: auth-engine
    app.kubernetes.io/part-of: auth9
data:
  default.conf: |
    server {
        listen 8081;

        # Block admin console and REST API
        location /admin {
            return 403 '{"error":"forbidden","message":"Admin console is not available on public endpoint"}';
            add_header Content-Type application/json always;
        }

        # Block metrics endpoint
        location /metrics {
            return 403 '{"error":"forbidden","message":"Metrics endpoint is not available on public endpoint"}';
            add_header Content-Type application/json always;
        }

        # Allow everything else (OIDC, health, realms, resources)
        location / {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }
