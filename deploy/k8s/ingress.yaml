apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth9-ingress
  namespace: auth9
  labels:
    app.kubernetes.io/name: auth9
    app.kubernetes.io/part-of: auth9
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Enable SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # CORS configuration (if needed)
    # nginx.ingress.kubernetes.io/enable-cors: "true"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
spec:
  ingressClassName: nginx
  # Uncomment and configure TLS for production
  # tls:
  #   - hosts:
  #       - auth9.example.com
  #     secretName: auth9-tls
  rules:
    - host: auth9.example.com
      http:
        paths:
          # API routes -> auth9-core
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: auth9-core
                port:
                  number: 8080
          # Health check routes -> auth9-core
          - path: /health
            pathType: Exact
            backend:
              service:
                name: auth9-core
                port:
                  number: 8080
          - path: /ready
            pathType: Exact
            backend:
              service:
                name: auth9-core
                port:
                  number: 8080
          # OIDC discovery -> auth9-core
          - path: /.well-known
            pathType: Prefix
            backend:
              service:
                name: auth9-core
                port:
                  number: 8080
          # Everything else -> auth9-portal
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth9-portal
                port:
                  number: 3000
---
# gRPC Ingress (optional - for external gRPC access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth9-grpc-ingress
  namespace: auth9
  labels:
    app.kubernetes.io/name: auth9
    app.kubernetes.io/part-of: auth9
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: grpc.auth9.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth9-core
                port:
                  number: 50051
