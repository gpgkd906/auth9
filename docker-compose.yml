  # ==================== Auth9 Portal (Remix Frontend) ====================
  auth9-portal:
    build:
      context: ./auth9-portal
      dockerfile: Dockerfile
    container_name: auth9-portal
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      AUTH9_CORE_URL: http://auth9-core:8080
      AUTH9_CORE_PUBLIC_URL: http://localhost:8080
      SESSION_SECRET: dev-session-secret-change-in-production
    depends_on:
      - auth9-core
    networks:
      - auth9-network
    restart: unless-stopped

  # ==================== TiDB (Database) ====================
  tidb:
    image: pingcap/tidb:v7.5.0
    container_name: auth9-tidb
    ports:
      - "4000:4000"   # MySQL protocol
      - "10080:10080" # Status port
    volumes:
      - tidb-data:/var/lib/tidb
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:10080/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - auth9-network
    restart: unless-stopped

  # ==================== Redis (Cache) ====================
  redis:
    image: redis:7-alpine
    container_name: auth9-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth9-network
    restart: unless-stopped

  # ==================== Keycloak Theme Builder ====================
  # Run with: docker-compose --profile build up auth9-theme-builder
  auth9-theme-builder:
    build:
      context: ./auth9-keycloak-theme
      dockerfile: Dockerfile
    container_name: auth9-theme-builder
    volumes:
      - keycloak-theme:/theme-output
    profiles:
      - build

  # ==================== Keycloak Events SPI Builder ====================
  # Builds the p2-inc/keycloak-events webhook plugin
  # Run with: docker-compose --profile build up auth9-keycloak-events-builder
  auth9-keycloak-events-builder:
    image: maven:3.9-eclipse-temurin-17
    container_name: auth9-keycloak-events-builder
    working_dir: /build
    command: >
      sh -c "
        git clone --depth 1 --branch v0.47 https://github.com/p2-inc/keycloak-events.git /build/keycloak-events &&
        cd /build/keycloak-events &&
        mvn clean package -DskipTests -pl jar -am &&
        cp jar/target/*.jar /output/
      "
    volumes:
      - keycloak-events:/output
    profiles:
      - build

  # ==================== Keycloak (Auth Engine) ====================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: auth9-keycloak
    command: start-dev --health-enabled=true --spi-login-protocol-openid-connect-legacy-logout-redirect-uri=true
    ports:
      - "8081:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: dev-file
      KC_HEALTH_ENABLED: "true"
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: "8081"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      # Theme configuration - use auth9 for login, keycloak defaults for others
      KC_SPI_THEME_LOGIN_DEFAULT: auth9
      KC_SPI_THEME_EMAIL_DEFAULT: keycloak
      KC_SPI_THEME_ACCOUNT_DEFAULT: keycloak
      # Auth9 API URL for custom theme
      AUTH9_API_URL: http://auth9-core:8080
      # Keycloak Events Webhook SPI configuration (p2-inc/keycloak-events)
      # These are read by the ext-event-webhook SPI when events are enabled
      KC_SPI_EVENTS_LISTENER_EXT_EVENT_WEBHOOK_URI: http://auth9-core:8080/api/v1/keycloak/events
      KC_SPI_EVENTS_LISTENER_EXT_EVENT_WEBHOOK_HMAC_SECRET: ${KEYCLOAK_WEBHOOK_SECRET:-dev-webhook-secret}
    volumes:
      - keycloak-theme:/opt/keycloak/providers:ro
      - keycloak-events:/opt/keycloak/providers/events:ro
    healthcheck:
      test: ["CMD-SHELL", "cat < /dev/null > /dev/tcp/localhost/8080"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s
    networks:
      - auth9-network
    restart: unless-stopped

  # ==================== Mailpit (Email Testing) ====================
  # Web UI: http://localhost:8025
  # API: http://localhost:8025/api/v1/
  mailpit:
    image: axllent/mailpit:latest
    container_name: auth9-mailpit
    ports:
      - "1025:1025"    # SMTP
      - "8025:8025"    # Web UI + API
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: "true"
      MP_SMTP_AUTH_ALLOW_INSECURE: "true"
    networks:
      - auth9-network
    restart: unless-stopped

  # ==================== DB Admin (phpMyAdmin alternative) ====================
  adminer:
    image: adminer:4
    container_name: auth9-adminer
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: tidb:4000
    depends_on:
      - tidb
    networks:
      - auth9-network
    restart: unless-stopped
    profiles:
      - tools

networks:
  auth9-network:
    driver: bridge

volumes:
  tidb-data:
  redis-data:
  keycloak-theme:
  keycloak-events: