# Auth9 - Local Development Environment
# Usage: docker-compose up -d

version: '3.8'

services:
  # ==================== Auth9 Init (Migration & Seed) ====================
  auth9-init:
    build:
      context: ./auth9-core
      dockerfile: Dockerfile
    container_name: auth9-init
    command: ["auth9-core", "init"]
    environment:
      RUST_LOG: info
      DATABASE_URL: mysql://root@tidb:4000/auth9
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: auth9
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_SSL_REQUIRED: none  # Set to "external" or "all" in production
    depends_on:
      tidb:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - auth9-network
    restart: "no"

  # ==================== Auth9 Core (Rust Backend) ====================
  auth9-core:
    build:
      context: ./auth9-core
      dockerfile: Dockerfile
    container_name: auth9-core
    command: ["auth9-core", "serve"]
    ports:
      - "8080:8080"   # HTTP API
      - "50051:50051" # gRPC
    environment:
      RUST_LOG: debug
      HTTP_HOST: 0.0.0.0
      HTTP_PORT: 8080
      GRPC_HOST: 0.0.0.0
      GRPC_PORT: 50051
      DATABASE_URL: mysql://root@tidb:4000/auth9
      DATABASE_MAX_CONNECTIONS: 10
      DATABASE_MIN_CONNECTIONS: 2
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_ISSUER: http://localhost:8080
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_PUBLIC_URL: http://localhost:8081
      KEYCLOAK_REALM: auth9
      KEYCLOAK_ADMIN_CLIENT_ID: admin-cli
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_SSL_REQUIRED: none  # Set to "external" or "all" in production
    depends_on:
      auth9-init:
        condition: service_completed_successfully
      redis:
        condition: service_started
    networks:
      - auth9-network
    restart: unless-stopped

  # ==================== Auth9 Portal (Remix Frontend) ====================
  auth9-portal:
    build:
      context: ./auth9-portal
      dockerfile: Dockerfile
    container_name: auth9-portal
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      AUTH9_CORE_URL: http://auth9-core:8080
      AUTH9_CORE_PUBLIC_URL: http://localhost:8080
      SESSION_SECRET: dev-session-secret-change-in-production
    depends_on:
      - auth9-core
    networks:
      - auth9-network
    restart: unless-stopped

  # ==================== TiDB (Database) ====================
  tidb:
    image: pingcap/tidb:v7.5.0
    container_name: auth9-tidb
    ports:
      - "4000:4000"   # MySQL protocol
      - "10080:10080" # Status port
    volumes:
      - tidb-data:/var/lib/tidb
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:10080/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - auth9-network
    restart: unless-stopped

  # ==================== Redis (Cache) ====================
  redis:
    image: redis:7-alpine
    container_name: auth9-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth9-network
    restart: unless-stopped

  # ==================== Keycloak Theme Builder ====================
  # Run with: docker-compose --profile build up auth9-theme-builder
  auth9-theme-builder:
    build:
      context: ./auth9-keycloak-theme
      dockerfile: Dockerfile
    container_name: auth9-theme-builder
    volumes:
      - keycloak-theme:/theme-output
    profiles:
      - build

  # ==================== Keycloak (Auth Engine) ====================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: auth9-keycloak
    command: start-dev --health-enabled=true --spi-login-protocol-openid-connect-legacy-logout-redirect-uri=true
    ports:
      - "8081:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: dev-file
      KC_HEALTH_ENABLED: "true"
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: "8081"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      # Set auth9 as default login theme for all realms
      KC_SPI_THEME_DEFAULT: auth9
      # Auth9 API URL for custom theme
      AUTH9_API_URL: http://auth9-core:8080
    volumes:
      - keycloak-theme:/opt/keycloak/providers:ro
    healthcheck:
      test: ["CMD-SHELL", "cat < /dev/null > /dev/tcp/localhost/8080"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s
    networks:
      - auth9-network
    restart: unless-stopped

  # ==================== DB Admin (phpMyAdmin alternative) ====================
  adminer:
    image: adminer:4
    container_name: auth9-adminer
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: tidb:4000
    depends_on:
      - tidb
    networks:
      - auth9-network
    restart: unless-stopped
    profiles:
      - tools

networks:
  auth9-network:
    driver: bridge

volumes:
  tidb-data:
  redis-data:
  keycloak-theme:
